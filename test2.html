<html ng-app>
<head>
<script src="angular.js"></script>
<script>
function MyController($scope) {
  $scope.items = [
  {title: 'Apple', price: 10},
  {title: 'Orange', price: 12.95}
  ];
}
</script>
</head>
<body ng-controller='MyController'>
  <div ng-repeat='item in items'>
    <span>{{item.title}} - {{item.price | currency}} </span>
  </div>

</body>
</html>
